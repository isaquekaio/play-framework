@(formFigurinha: Form[Figurinha])

@import helper._

@main("Cadastrar Figurinha") {

<div class="form-produto">
<h1>Cadastrar Figurinha</h1>

@form(action = routes.FigurinhasController.save){
    @helper.inputText(formFigurinha("numero"))
    @helper.textarea(formFigurinha("nome"))
    @helper.inputText(formFigurinha("preco"))
    <button action="submit" id="btnformprod">Cadastrar Figurinha</button>
    }
</div>
}
